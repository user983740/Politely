# Application
spring.application.name=politeai

# H2 Database (dev)
spring.datasource.url=jdbc:h2:mem:politeai
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
jwt.secret=${JWT_SECRET:politeai-dev-secret-key-change-in-production-minimum-32-bytes!!}
jwt.expiration=86400000

# Email
app.email.sender=noreply@politeai.com

# OpenAI
openai.api-key=${OPENAI_API_KEY:sk-test-placeholder}
openai.model=gpt-4o-mini
openai.temperature=0.85
openai.max-tokens=2000
openai.max-tokens-paid=4000

# Pro tier uses 1-pass JSON mode (analysis + result combined)

# Segmenter
segmenter.max-segment-length=250
segmenter.discourse-marker-min-length=150
segmenter.enumeration-min-length=120

# Tier
tier.free.max-text-length=300
tier.paid.max-text-length=2000
