name: Backend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'pyproject.toml'
      - 'Dockerfile'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'app/**'
      - 'pyproject.toml'
  workflow_dispatch:

env:
  ECR_REGION: ap-northeast-2
  ECR_REPOSITORY: polite-ai-backend
  PYTHON_VERSION: '3.12'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Lint
        run: ruff check app/

      - name: Test
        run: pytest app/tests/

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.ECR_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: OPENAI_API_KEY
          script: |
            ENV_FILE="/home/${{ secrets.EC2_USERNAME }}/politeai/.env"
            mkdir -p "$(dirname "$ENV_FILE")"

            aws ecr get-login-password --region ${{ env.ECR_REGION }} | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}
            docker pull ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest
            docker stop politeai-backend || true
            docker rm politeai-backend || true
            docker run -d \
              --name politeai-backend \
              --restart unless-stopped \
              -p 8080:8080 \
              --env-file "$ENV_FILE" \
              -e "OPENAI_API_KEY=${OPENAI_API_KEY}" \
              ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest
